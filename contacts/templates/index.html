<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Bạ - Contact Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-bar input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-add {
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .contacts-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .section-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .contact-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .contact-list {
            list-style: none;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s;
            cursor: pointer;
        }

        .contact-item:hover {
            background: #f8f9ff;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            margin-right: 15px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .contact-phone {
            color: #666;
            font-size: 0.9em;
        }

        .contact-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .search-bar {
                flex-direction: column;
            }

            .contact-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>📱 Danh Bạ Của Tôi</h1>
            <p class="subtitle">Quản lý liên hệ dễ dàng và tiện lợi</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="🔍 Tìm kiếm theo tên hoặc số điện thoại..." id="searchInput"/>
                <button class="btn btn-primary">Tìm kiếm</button>
            </div>
            <button class="btn btn-add">➕ Thêm liên hệ mới</button>
        </div>

        <!-- Contacts List -->
        <div class="contacts-section">
            <div class="section-header">
                <h2>Danh sách liên hệ</h2>
                <span class="contact-count">5 liên hệ</span>
            </div>

            <ul class="contact-list">
                <li class="contact-item">
                    <div class="contact-avatar">T</div>
                    <div class="contact-info">
                        <div class="contact-name">Thắng</div>
                        <div class="contact-phone">📞 0123 456 789</div>
                    </div>
                    <div class="contact-actions">
                        <button class="action-btn btn-edit">Sửa</button>
                        <button class="action-btn btn-delete">Xóa</button>
                    </div>
                </li>

                <li class="contact-item">
                    <div class="contact-avatar">N</div>
                    <div class="contact-info">
                        <div class="contact-name">Nguyễn Văn A</div>
                        <div class="contact-phone">📞 0987 654 321</div>
                    </div>
                    <div class="contact-actions">
                        <button class="action-btn btn-edit">Sửa</button>
                        <button class="action-btn btn-delete">Xóa</button>
                    </div>
                </li>

                <li class="contact-item">
                    <div class="contact-avatar">H</div>
                    <div class="contact-info">
                        <div class="contact-name">Hoàng Thị B</div>
                        <div class="contact-phone">📞 0369 258 147</div>
                    </div>
                    <div class="contact-actions">
                        <button class="action-btn btn-edit">Sửa</button>
                        <button class="action-btn btn-delete">Xóa</button>
                    </div>
                </li>

                <li class="contact-item">
                    <div class="contact-avatar">P</div>
                    <div class="contact-info">
                        <div class="contact-name">Phạm Minh C</div>
                        <div class="contact-phone">📞 0912 345 678</div>
                    </div>
                    <div class="contact-actions">
                        <button class="action-btn btn-edit">Sửa</button>
                        <button class="action-btn btn-delete">Xóa</button>
                    </div>
                </li>

                <li class="contact-item">
                    <div class="contact-avatar">L</div>
                    <div class="contact-info">
                        <div class="contact-name">Lê Văn D</div>
                        <div class="contact-phone">📞 0845 123 456</div>
                    </div>
                    <div class="contact-actions">
                        <button class="action-btn btn-edit">Sửa</button>
                        <button class="action-btn btn-delete">Xóa</button>
                    </div>
                </li>
            </ul>

            <!-- Uncomment this for empty state -->
            <!-- <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                <h3>Chưa có liên hệ nào</h3>
                <p>Hãy thêm liên hệ đầu tiên của bạn!</p>
            </div> -->
        </div>
    </div>

    <script>
        // Simple search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const contactItems = document.querySelectorAll('.contact-item');
            
            contactItems.forEach(item => {
                const name = item.querySelector('.contact-name').textContent.toLowerCase();
                const phone = item.querySelector('.contact-phone').textContent.toLowerCase();
                
                if (name.includes(searchTerm) || phone.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
